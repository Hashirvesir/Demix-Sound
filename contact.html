 <!-- ##### Contact Area Start ##### -->
 <section class="contact-area section-padding-100 bg-img bg-overlay bg-fixed has-bg-img"
 style="background-image: url(img/bg-img/bg-2.jpg);">
 <div class="container">
     <div class="row">
         <div class="col-12">
             <div class="section-heading white wow fadeInUp" data-wow-delay="100ms">
                 <h2>Contact us</h2>
             </div>
         </div>
     </div>

     <div class="row">
         <div class="col-12">
             <!-- Contact Form Area -->
             <div class="contact-form-area">
                 <form action="#"  onsubmit="return validatefrom()">
                     <div class="row">
                         <div class="col-md-6 col-lg-4">
                             <div class="form-group wow fadeInUp" data-wow-delay="100ms">

                                 <input type="text" class="form-control" id="name" placeholder="Name">
                                 <p id="nameerror" style="color: red;"></p>

                             </div>
                         </div>
                         <div class="col-md-6 col-lg-4">
                             <div class="form-group wow fadeInUp" data-wow-delay="200ms">
                                 <input type="text" class="form-control" id="email" placeholder="E-mail">
                                 <p id="usererror" style="color: red;"></p>

                             </div>
                         </div>
                         <div class="col-lg-4">
                             <div class="form-group wow fadeInUp" data-wow-delay="300ms">
                                 <input type="password" class="form-control" id="pass" placeholder="password">
                                 <p id="passerror" style="color: red;"></p>
                             </div>
                         </div>
                         <div class="col-12">
                             <div class="form-group wow fadeInUp" data-wow-delay="400ms">
                                 <textarea name="message" class="form-control" id="message" cols="30" rows="10"
                                     placeholder="Message"></textarea>
                                 <p id="messageerror" style="color: red;"></p>
                             </div>
                         </div>
                         <div class="col-12 text-center wow fadeInUp" data-wow-delay="500ms">
                           <input value="submit" type="submit" class="btn oneMusic-btn mt-30"> 
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>
</section>
